<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XTTS Read Aloud Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="images/icon128.png" alt="Logo">
        <h1>XTTS Read Aloud</h1>
    </div>
    <div class="content">
        <label for="serverIp">Server IP:</label>
        <input type="text" id="serverIp" placeholder="Enter server IP address">
        <button id="saveServerIp">Save Server IP</button>
        <br>
        <button id="refreshList">Refresh List</button>
        <select id="voiceList">
            <option value="">-- Select a Voice or Set --</option>
        </select>
        <button id="loadVoice">Load Selection</button>
    </div>

    <div class="current-voice">
        <h2>Current Voice/Set:</h2>
        <p id="currentVoice">Loading...</p>
    </div>

    <!-- Button to create custom playlists -->
    <div class="content">
        <button id="createNewList">CREATE NEW LIST</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
